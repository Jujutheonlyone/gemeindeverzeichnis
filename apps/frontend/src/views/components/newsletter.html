<section class="bg-blue-25 py-10 dark:bg-background">
  <div class="container mx-auto lg:p-0 p-5">
    <div class="grid lg:grid-cols-2 grid-cols-1 items-center gap-7">
      <div
        class="lg:text-left text-center"
        data-aos="fade-up"
        data-aos-duration="800"
      >
        <h5
          class="lg:text-3xl text-2xl font-medium capitalize mb-3 text-gray-800 dark:text-gray-100"
        >
          Subscribe Our newsletter
        </h5>
        <p class="text-base font-normal mb-10 text-gray-500 dark:text-gray-400">
          Get important update to your email.
        </p>
        <div
          class="inline-flex bg-white w-[482px] max-w-full dark:bg-foreground text-gray-400 p-2.5 rounded-lg shadow-front-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-w-5 w-5 mx-2 shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <input
            type="email"
            placeholder="Enter your email"
            class="focus:outline-none w-full dark:text-gray-100 dark:bg-foreground"
          />
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-[11px] rounded-lg ml-0 lg:ml-10"
          >
            Subscribe
          </button>
        </div>
      </div>
      <div data-aos="fade-up" data-aos-duration="800">
        <img
          class="max-w-full w-[405px] mx-auto"
          src="img/newsletter.svg"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
