<section class="dark:bg-background">
  <div class="container mx-auto">
    <div class="flex justify-between items-center flex-wrap mb-4">
      <div class="flex text-gray-700 text-sm items-center">
        <a href="#" class="font-medium text-gray-700 dark:text-gray-200"
          >Dashboard</a
        >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-3 h-3 mx-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
        <span>Edit Package </span>
      </div>
      <button
        type="button"
        class="flex items-center bg-blue-500 hover:bg-blue-600 text-white rounded px-3 py-2.5"
      >
        View All
      </button>
    </div>
    <div
      class="bg-white shadow-front-3 dark:bg-foreground rounded-lg mb-7 overflow-hidden p-6"
    >
      <h6 class="font-medium text-gray-700 dark:text-gray-100 mb-7">
        Package details
      </h6>
      <div class="grid lg:grid-cols-2 grid-cols-1 gap-7 mb-12">
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Name</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="e.g Free"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Type</label
          >
          <div class="relative mb-3">
            <select
              name="cars"
              class="bg-white w-full border border-gray-200 dark:bg-foreground dark:border-gray-800 relative appearance-none rounded-lg px-4 py-[0.969rem] focus:outline-blue-300 text-gray-400 focus:outline-none"
            >
              <option value="volvo">All Category</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <svg
              width="10"
              height="6"
              class="w-3 h-3 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 z-10"
              viewBox="0 0 10 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.99982 6.00001C4.79513 6.00001 4.59034 5.92467 4.43435 5.774L0.434558 1.91686C0.122074 1.61552 0.122074 1.12735 0.434558 0.826011C0.747042 0.524671 1.25327 0.524671 1.56575 0.826011L4.99982 4.13893L8.43464 0.826613C8.74713 0.525274 9.25335 0.525274 9.56583 0.826613C9.87832 1.12795 9.87832 1.61612 9.56583 1.91746L5.56604 5.7746C5.4098 5.92527 5.20481 6.00001 4.99982 6.00001Z"
                fill="currentColor"
              />
            </svg>
          </div>
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Price</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="0"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Valid Number of Days</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="1"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow photos/images per listings</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="2"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow videos per listing</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="1"
          />
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Allow featured listings</label
          >
          <div class="relative mb-3">
            <select
              name="cars"
              class="bg-white w-full border border-gray-200 dark:bg-foreground dark:border-gray-800 relative appearance-none rounded-lg px-4 py-[0.969rem] focus:outline-blue-300 text-gray-400 focus:outline-none"
            >
              <option value="volvo">Yes</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <svg
              width="10"
              height="6"
              class="w-3 h-3 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 z-10"
              viewBox="0 0 10 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.99982 6.00001C4.79513 6.00001 4.59034 5.92467 4.43435 5.774L0.434558 1.91686C0.122074 1.61552 0.122074 1.12735 0.434558 0.826011C0.747042 0.524671 1.25327 0.524671 1.56575 0.826011L4.99982 4.13893L8.43464 0.826613C8.74713 0.525274 9.25335 0.525274 9.56583 0.826613C9.87832 1.12795 9.87832 1.61612 9.56583 1.91746L5.56604 5.7746C5.4098 5.92527 5.20481 6.00001 4.99982 6.00001Z"
                fill="currentColor"
              />
            </svg>
          </div>
        </div>
        <div>
          <label
            for=""
            class="text-base text-gray-700 dark:text-gray-200 block mb-3"
            >Order</label
          >
          <input
            type="text"
            class="border border-gray-200 placeholder:text-gray-700 text-gray-700 dark:bg-foreground dark:border-gray-800 rounded-lg px-4 py-[0.969rem] shadow-input hover:border hover:border-blue-200 focus:border-blue-200 focus:outline-none w-full mb-4"
            placeholder="1"
          />
        </div>
      </div>
      <div class="flex flex-wrap items-center">
        <button
          type="button"
          class="mr-7 bg-blue-500 hover:bg-blue-600 px-8 font-medium py-2.5 rounded text-white mb-4"
        >
          Update
        </button>
        <button
          type="button"
          class="mr-7 border font-medium border-gray-200 text-gray-500 dark:text-gray-200 px-8 py-[9px] rounded mb-4"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</section>
