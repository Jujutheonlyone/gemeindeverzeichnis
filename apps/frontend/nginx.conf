user  nginx;
worker_processes  auto;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css text/javascript application/javascript application/json
    application/xml application/rss+xml application/vnd.ms-fontobject
    application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /healthz {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    location ~* \.(?:css|js|mjs|map|jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    location ~* \.(?:html)$ {
      expires -1;
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location / {
      try_files $uri $uri/ =404;
    }
  }
}
