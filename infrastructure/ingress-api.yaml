apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gemeindeverzeichnis-api
  namespace: gv
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: gv-api-rate-limit-ip@kubernetescrd
    traefik.ingress.kubernetes.io/router.priority: "10"
spec:
  ingressClassName: traefik
  rules:
  - host: app.gemeindeverzeichnis.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gemeindeverzeichnis-api
            port:
              number: 80
  tls:
  - hosts:
    - app.gemeindeverzeichnis.de
